<!DOCTYPE html> 
  <html>
  <head>
    <title>Welcome to Facelook</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="header-container">
      <h1 class="logo col-2-3">Facelook</h1>
      <div class="log-in col-1-3">
        <form action="#" method="#">
          <div class="sign-in-field">
            <label class="label" for="email">Email</label>
            <input class="sign-in-box" type="text" name="email" id="email">
          </div>
          <div class="sign-in-field">
            <label class="label" for="password">Password</label>
            <input class="sign-in-box" type="text" name="password" id="password">
          </div>
          <div class="sign-in-field">
            <input type="submit" name="submit" value="Log In">
          </div>
        </form>
      </div>
    </div>
    <div class="body-container">
      <div class="teaser">
        <h2>Connect with all your friends!</h2>
        <ul>
          <li><span>See photos and updates</span> in your news feed</li>
          <li><span>Post your status for the world to see</span> from your profile</li>
          <li><span>Get in touch with your friends</span> by "friending" them</li>
          <li><span>Like things</span> because you're a positive person!</li>
        </ul>
      </div>
      <div class="sign-up">
      </div>
    </div>
  </body>
  </html>
